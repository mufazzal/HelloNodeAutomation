apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd-ui-deployment
  namespace: efk
spec:
  selector:
    matchLabels:
      app: fluentd-ui
  template:
    metadata:
      labels:
        app: fluentd-ui
    spec:
      containers:        
        - name: fluentd-ui-container
          imagePullPolicy: Always
          image: 'mufazzal/hellonode-fluentd-ui:v1'
          ports:
            - containerPort: 9292
          volumeMounts:
          - name: varlog
            mountPath: /var/log          
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
