apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hello-node-pod-autoscaller
  namespace: hello-node
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hello-node-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
