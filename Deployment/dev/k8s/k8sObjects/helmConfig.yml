apiVersion: v1
kind: ServiceAccount
metadata:
  name: helm-tiller-sa
  namespace: hello-node-helm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: helm-tiller-clusterRoleBinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: helm-tiller-sa
    namespace: hello-node-helm
